<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background: #99bcd4;
        }

        p:before {
            content: attr(type);
            display: block;
            margin: 3px;
            font-size: 17px;
            color: #080808;
            border: none;
        }

        input {
            width: 280px;


            background: none;
        }
    </style>
    <script>
        const Profesor = {
            cedula: '1720368248',
            nombre: 'Jhon',
            apellido: 'Arteaga'

        }


        console.log(Profesor)

        function guardar(idNombre, idApellido, idCedula) {


            Profesor.apellido = document.getElementById(idCedula).textContent;
            Profesor.nombre = document.getElementById(idNombre).textContent;
            Profesor.apellido = document.getElementById(idApellido).textContent;

        }
        console.log(Profesor.nombre)
        

        function guardarJson(idNombre, idApellido, idCedula) {


            document.getElementById(idCedula).innerText= Profesor.cedula;
           document.getElementById(idNombre).innerText=Profesor.nombre;
            document.getElementById(idApellido).innerText=Profesor.apellido.toString;

        }


    </script>



</head>

<body>
    <div class="container">
        <div class="formulario">
            <header></header>
            <nav></nav>
            <form>

                <h2>Profesor</h2>
                <p type="Nombre:"><input type="text" id="idCedula"></p>
                <p type="Nombre"><input type="text" id="idNombre"></p>
                <p type="Apellido: "><input type="text" id="idApellido"></p>
                <div class="botonGuardar">
                    <button onclick="guardar(idCedula,idNombre,idApellido)">guardar</button>
                </div>
                <p script="Profesor">const Profesor = {
                    cedula: '',
                    nombre: '',
                    apellido: ''
        
                }</p>
                </p>
                <div class="botonJson">
                    <button onclick="guardarJson(idCedula,idNombre,idApellido)">guardar Json</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
